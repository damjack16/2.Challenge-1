<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
    <title>Challenge 1</title>
</head>

<body>
    <header><img src="images/logo.png"></header>

    <section class="main-container">
        <div class="left-side">
            <!--Register Form-->
            <h2>Register Form</h2>
            <div class="input-container">

                <form class="box-form">
                    <!--Register Form / Username-->
                    <div class="box-element">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <!--Register Form / Password-->
                    <div class="box-element">
                        <input type="password" placeholder="Password" required><br>
                    </div>
                    <!--Register Form / Confirm Password-->
                    <div class="box-element">
                        <input type="password" placeholder="Confirm Password" required><br>
                    </div>
                    <!--Register Form / Email-->
                    <div class="box-element">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <!--Register Form / Location-->
                    <div class="box-element">
                        <select name="text">
                        <option value disabled selected>Your location</option>
                        <option value="Warszawa">Warszawa</option>
                        <option value="Gdańsk">Gdańsk</option>
                        <option value="Wrocław">Wrocław</option>
                    </select>
                    </div>
                    <div class="checkbox">
                        <!--Register Form / Accept terms of use-->
                        <input type="checkbox" class="accept-terms">
                        <label for="accept-terms" class="font-terms">I have read and accept terms of use.</label><br>
                    </div>
                    <!--Register Form / Sign up-->
                    <input class="green_button" type="submit" value="Sign up">
                </form>
            </div>
            <!--Send Email-->
            <h2>Send Email</h2>
            <div class="input-container">

                <form class="box-form">
                    <!--Send mail / Your Name-->
                    <div class="box-element">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <!--Send mail / Your E-mail-->
                    <div class="box-element">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <!--Send mail / Type your message-->
                    <textarea class="textarea" name="message" placeholder="Type Your Message..." cols="20" rows="9"></textarea><br>
                    <div class="checkbox">
                        <!--Send mail / Send copy to my Email-->
                        <input type="checkbox" class="send-copy-mail">
                        <label for="send-copy-mail" class="font-terms">Send a copy to my Email</label><br>
                    </div>
                    <!--Send mail / Send email-->
                    <input class="green_button" type="submit" value="Send Email">
                </form>
            </div>
        </div>
        <div class="right-side">
            <!--Sign in Form-->
            <h2>Sign In Form</h2>
            <div class="input-container">

                <form class="box-form">
                    <!--Sign in Form / Username-->
                    <div class="box-element">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <!--Sign in Form / Password-->
                    <div class="box-element">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="checkbox">
                        <!--Sign in Form / Remember Me-->
                        <input type="checkbox" class="remember-me">
                        <label for="remember-me" class="font-terms">Remember me</label>
                        <!--Sign in Form / Sign In-->
                        <input class="green_button_small" type="submit" value="Sign in">
                    </div>
                </form>
            </div>
            <!--Recover Form-->
            <h2>Recover Form</h2>
            <div class="input-container">

                <form class="box-form">
                    <!--Recover Form / Email-->
                    <div class="box-element">
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <!--Recover Form / Password-->
                    <div class="box-element">
                        <input type="tel" placeholder="Enter your Phone number" required>
                    </div>
                    <div class="buttons">
                        <!--Recover Form / Sign In-->
                        <input class="green_button_small" type="submit" value="Sign in">
                        <!--Recover Form / Done-->
                        <input class="green_button_small" type="submit" value="Done">
                    </div>
                </form>
            </div>
            <!--Subscribe Form-->
            <h2>Subscribe Form</h2>
            <div class="input-container">

                <form class="box-form">
                    <!--Subscribe Form / Email-->
                    <div class="box-element">
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <!--Subscribe Form / Password-->
                    <div class="box-element">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="buttons">
                        <!--Subscribe Form / Subscribe-->
                        <input class="green_button_small" type="submit" value="Subscribe">
                        <!--Subscribe Form / Done-->
                        <input class="red_button_small" type="submit" value="No, Thanks">
                    </div>
                </form>
            </div>
            <footer><img src="images/logo_footer.png"></footer>
        </div>
    </section>

</body>

</html>
