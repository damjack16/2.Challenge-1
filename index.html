<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale=1.0>
    <link rel="stylesheet" href="style.css">
    <title>Challenge 1</title>
</head>

<body>
    <header><img src="images/logo.png"></header>

    <section class="main-container">
        <div class="left-side">
            <!--Register Form-->
            <div class="register-container">
                <h2>Register Form</h2>
                <form class="register-form">
                    <!--Register Form / Username-->
                    <div class="rf-element">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <!--Register Form / Password-->
                    <div class="rf-element">
                        <input type="password" placeholder="Password" required><br>
                    </div>
                    <!--Register Form / Confirm Password-->
                    <div class="rf-element">
                        <input type="password" placeholder="Confirm Password" required><br>
                    </div>
                    <!--Register Form / Email-->
                    <div class="rf-element">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <!--Register Form / Location-->
                    <div class="rf-element">
                        <select name="text">
                        <option value="Warszawa">Warszawa</option>
                    </select>
                    </div>
                    <!--Register Form / Accept terms of use-->
                    <input type="checkbox" class="accept-terms">
                    <label for="accept-terms" class="accept-terms">have read and accept terms of use.</label><br>
                    <!--Register Form / Sign up-->
                    <input class="green_btn" type="submit" value="Sign up">
                </form>
            </div>
            <!--Send Email-->
            <div class="send-mail-container">
                <h2>Send Email</h2>
                <form class="send-mail">
                    <!--Send mail / Your Name-->
                    <div class="sm-element">
                        <input type="text" placeholder="Your Name" required>
                    </div>
                    <!--Send mail / Your E-mail-->
                    <div class="sm-element">
                        <input type="email" placeholder="Your Email" required>
                    </div>
                    <!--Send mail / Type your message-->
                    <textarea class="textarea" name="message" placeholder="Type Your Message..." cols="20" rows="9"></textarea><br>
                    <!--Send mail / Send copy to my Email-->
                    <input type="checkbox" class="send-copy-mail">
                    <label for="send-copy-mail" class="send-copy-mail">Send a copy to my Email</label><br>
                    <!--Send mail / Send email-->
                    <input class="green_btn" type="submit" value="Send Email">
                </form>
            </div>
        </div>
        <div class="right-side">
            <!--Sign in Form-->
            <div class="sign-in-container">
                <h2>Sign In Form</h2>
                <form class="sign-in">
                    <!--Sign in Form / Username-->
                    <div class="sif-element">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <!--Sign in Form / Password-->
                    <div class="sif-element">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <!--Sign in Form / Remember Me-->
                    <input type="checkbox" class="remember-me">
                    <label for="remember-me" class="remember-me">Remember me</label>
                    <!--Sign in Form / Sign In-->
                    <input class="green_btn" type="submit" value="Sign in">
                </form>
            </div>
            <!--Recover Form-->
            <div class="recover-form-container">
                <h2>Recover Form</h2>
                <form class="recover-form">
                    <!--Recover Form / Email-->
                    <div class="recform-element">
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <!--Recover Form / Password-->
                    <div class="recform-element">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <!--Recover Form / Sign In-->
                    <input class="green_btn" type="submit" value="Sign in">
                    <!--Recover Form / Done-->
                    <input class="green_btn" type="submit" value="Done">
                </form>
            </div>
            <!--Subscribe Form-->
            <div class="subscribe-form-container">
                <h2>Subscribe Form</h2>
                <form class="subscribe-form">
                    <!--Subscribe Form / Email-->
                    <div class="subscribe-element">
                        <input type="email" placeholder="Enter your Email" required>
                    </div>
                    <!--Subscribe Form / Password-->
                    <div class="subscribe-element">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <!--Subscribe Form / Subscribe-->
                    <input class="green_btn" type="submit" value="Subscribe">
                    <!--Subscribe Form / Done-->
                    <input class="red_btn" type="submit" value="No, Thanks">
                </form>
            </div>
        </div>
    </section>

    <footer></footer>

</body>

</html>
