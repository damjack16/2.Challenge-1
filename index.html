<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="First challenge for Weekly Webdev Challenge">
    <meta name="keywords" content="HTML, CSS, Webdev, Challenge">
    <meta name="author" content="Damian Jackiewicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
    <title>Challenge 1</title>
</head>

<body>
    <header><img src="images/logo.png" alt="LOGO"></header>

    <section class="main-container">
        <div class="left-side">
            <!--Register Form-->
            <h1>Register Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Register Form / Username-->
                    <div class="box-element">
                        <label for="username"></label>
                        <input type="text" placeholder="Username" id="username" pattern=".{4,}" title="Four or more characters" required>
                    </div>
                    <!--Register Form / Password-->
                    <div class="box-element">
                        <label for="password"></label>
                        <input type="password" placeholder="Password" id="password" pattern=".{6,}" title="Six or more characters" required><br>
                    </div>
                    <!--Register Form / Confirm Password-->
                    <div class="box-element">
                        <label for="confirm_password"></label>
                        <input type="password" placeholder="Confirm Password" id="confirm_password" pattern=".{6,}" title="Six or more characters" required><br>
                    </div>
                    <!--Register Form / Email-->
                    <div class="box-element">
                        <label for="email"></label>
                        <input type="email" placeholder="Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Register Form / Location-->
                    <div class="box-element">
                        <select name="text" required>
                        <option value disabled selected>Your location</option>
                        <option value="Warszawa">Warszawa</option>
                        <option value="Gdańsk">Gdańsk</option>
                        <option value="Wrocław">Wrocław</option>
                    </select>
                    </div>
                    <div class="checkbox">
                        <!--Register Form / Accept terms of use-->
                        <input type="checkbox" class="accept-terms" id="accept-terms" required>
                        <label for="accept-terms" class="font-terms">I have read and accept terms of use.</label><br>
                    </div>
                    <!--Register Form / Sign up-->
                    <input class="green_button" type="submit" value="Sign up">
                </form>
            </div>
            <!--Send Email-->
            <h1>Send Email</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Send mail / Your Name-->
                    <div class="box-element">
                        <label for="name"></label>
                        <input type="text" placeholder="Your Name" id="name" required>
                    </div>
                    <!--Send mail / Your E-mail-->
                    <div class="box-element">
                        <label for="email"></label>
                        <input type="email" placeholder="Your Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Send mail / Type your message-->
                    <textarea class="textarea" name="message" placeholder="Type Your Message..." cols="20" rows="9" required></textarea><br>
                    <div class="checkbox">
                        <!--Send mail / Send copy to my Email-->
                        <input type="checkbox" class="send-copy-mail" id="send-copy-mail">
                        <label for="send-copy-mail" class="font-terms">Send a copy to my Email</label><br>
                    </div>
                    <!--Send mail / Send email-->
                    <label for="button"></label>
                    <input class="green_button" type="submit" id="button" value="Send Email">
                </form>
            </div>
        </div>
        <div class="right-side">
            <!--Sign in Form-->
            <h1>Sign In Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Sign in Form / Username-->
                    <div class="box-element">
                        <label for="username"></label>
                        <input type="text" placeholder="Username" id="username" pattern=".{4,}" title="Four or more characters" required>
                    </div>
                    <!--Sign in Form / Password-->
                    <div class="box-element">
                        <label for="password"></label>
                        <input type="password" placeholder="Password" id="password" pattern=".{6,}" title="Six or more characters" required>
                    </div>
                    <div class="checkbox">
                        <!--Sign in Form / Remember Me-->
                        <input type="checkbox" class="remember-me" id="remember-me">
                        <label for="remember-me" class="font-terms">Remember me</label>
                        <!--Sign in Form / Sign In-->
                        <label for="button"></label>
                        <input class="green_button_small" type="submit" id="button" value="Sign in">
                    </div>
                </form>
            </div>
            <!--Recover Form-->
            <h1>Recover Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Recover Form / Email-->
                    <div class="box-element">
                        <label for="email"></label>
                        <input type="email" placeholder="Enter your Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Recover Form / Password-->
                    <div class="box-element">
                        <label for="phone"></label>
                        <input type="tel" placeholder="Enter your Phone number" id="phone" pattern="^\d{3}-\d{3}-\d{3}$" title="Format: xxx-xxx-xxx" required>
                    </div>
                    <div class="buttons">
                        <!--Recover Form / Sign In-->
                        <label for="button"></label>
                        <input class="green_button_small" type="submit" id="button" value="Sign in">
                        <!--Recover Form / Done-->
                        <label for="button"></label>
                        <input class="green_button_done" type="submit" id="button" value="Done">
                    </div>
                </form>
            </div>
            <!--Subscribe Form-->
            <h1>Subscribe Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Subscribe Form / Email-->
                    <div class="box-element">
                        <label for="email"></label>
                        <input type="email" placeholder="Enter your Email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Subscribe Form / Password-->
                    <div class="box-element">
                        <label for="password"></label>
                        <input type="password" placeholder="Password" id="password" pattern=".{6,}" title="Six or more characters" required>
                    </div>
                    <div class="buttons">
                        <!--Subscribe Form / Subscribe-->
                        <label for="button"></label>
                        <input class="green_button_small" type="submit" id="button" value="Subscribe">
                        <!--Subscribe Form / Done-->
                        <label for="button"></label>
                        <input class="red_button_small" type="reset" id="button" value="No, Thanks">
                    </div>
                </form>
            </div>
            <footer><img src="images/logo_footer.png" alt="BOTTOM LOGO"></footer>
        </div>

    </section>

    <script type="text/javascript" src="main.js">


    </script>
</body>

</html>
