<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="First challenge for Weekly Webdev Challenge">
    <meta name="keywords" content="HTML, CSS, Webdev, Challenge">
    <meta name="author" content="Damian Jackiewicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
    <title>Challenge 1</title>
</head>

<body>
    <header><img src="images/logo.png" alt="LOGO"></header>

    <section class="main-container">
        <div class="left-side">
            <!--Register Form-->
            <h1>Register Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Register Form / Username-->
                    <div class="box-element">
                        <label for="register_username">Username (four or more characters)</label>
                        <input type="text" placeholder="Username" id="register_username" pattern=".{4,}" title="Four or more characters" required>
                    </div>
                    <!--Register Form / Password-->
                    <div class="box-element">
                        <label for="register_password">Passowrd (six or more characters)</label>
                        <input type="password" placeholder="Password" id="register_password" pattern=".{6,}" title="Six or more characters" required><br>
                    </div>
                    <!--Register Form / Confirm Password-->
                    <div class="box-element">
                        <label for="register_confirm_password">Confirm password (six or more characters)</label>
                        <input type="password" placeholder="Confirm Password" id="register_confirm_password" pattern=".{6,}" title="Six or more characters" required><br>
                    </div>
                    <!--Register Form / Email-->
                    <div class="box-element">
                        <label for="register_email">Email</label>
                        <input type="email" placeholder="Email" id="register_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Register Form / Location-->
                    <div class="box-element">
                        <select name="text" required>
                        <option value disabled selected>Your location</option>
                        <option value="Warszawa">Warszawa</option>
                        <option value="Gdańsk">Gdańsk</option>
                        <option value="Wrocław">Wrocław</option>
                    </select>
                    </div>
                    <div class="checkbox">
                        <!--Register Form / Accept terms of use-->
                        <input type="checkbox" class="accept-terms" id="accept_terms" required>
                        <label for="accept_terms" class="font-terms">I have read and accept terms of use.</label><br>
                    </div>
                    <!--Register Form / Sign up-->
                    <label for="sign_up_button">Sign up button</label>
                    <input class="green_button" type="submit" value="Sign up" id="sign_up_button">
                </form>
            </div>
            <!--Send Email-->
            <h1>Send Email</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Send mail / Your Name-->
                    <div class="box-element">
                        <label for="send_name">Send mail - Name</label>
                        <input type="text" placeholder="Your Name" id="send_name" required>
                    </div>
                    <!--Send mail / Your E-mail-->
                    <div class="box-element">
                        <label for="send_email">Send mail - Email</label>
                        <input type="email" placeholder="Your Email" id="send_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Send mail / Type your message-->
                    <textarea class="textarea" name="message" placeholder="Type Your Message..." cols="20" rows="9" required></textarea><br>
                    <div class="checkbox">
                        <!--Send mail / Send copy to my Email-->
                        <input type="checkbox" class="send-copy-mail" id="send_copy_mail">
                        <label for="send_copy_mail" class="font-terms">Send a copy to my Email</label><br>
                    </div>
                    <!--Send mail / Send email-->
                    <label for="send_mail_button">Send mail button</label>
                    <input class="green_button" type="submit" id="send_mail_button" value="Send Email">
                </form>
            </div>
        </div>
        <div class="right-side">
            <!--Sign in Form-->
            <h1>Sign In Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Sign in Form / Username-->
                    <div class="box-element">
                        <label for="sign_username">Sign in - Username</label>
                        <input type="text" placeholder="Username" id="sign_username" pattern=".{4,}" title="Four or more characters" required>
                    </div>
                    <!--Sign in Form / Password-->
                    <div class="box-element">
                        <label for="sign_password">Sign in - Password</label>
                        <input type="password" placeholder="Password" id="sign_password" pattern=".{6,}" title="Six or more characters" required>
                    </div>
                    <div class="checkbox">
                        <!--Sign in Form / Remember Me-->
                        <input type="checkbox" class="remember-me" id="remember-me">
                        <label for="remember-me" class="font-terms">Remember me</label>
                        <!--Sign in Form / Sign In-->
                        <label for="sign_in_button">Sign in - Button</label>
                        <input class="green_button_small" type="submit" id="sign_in_button" value="Sign in">
                    </div>
                </form>
            </div>
            <!--Recover Form-->
            <h1>Recover Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Recover Form / Email-->
                    <div class="box-element">
                        <label for="recover_email">Recover form - Email</label>
                        <input type="email" placeholder="Enter your Email" id="recover_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Recover Form / Password-->
                    <div class="box-element">
                        <label for="recover_phone">Recover form - Phone</label>
                        <input type="tel" placeholder="Enter your Phone number" id="recover_phone" pattern="^\d{3}-\d{3}-\d{3}$" title="Format: xxx-xxx-xxx" required>
                    </div>
                    <div class="buttons">
                        <!--Recover Form / Sign In-->
                        <label for="recover_button">Recover form - Sign in button</label>
                        <input class="green_button_small" type="submit" id="recover_button" value="Sign in">
                        <!--Recover Form / Done-->
                        <label for="recover_done_button">Recover form - Done button</label>
                        <input class="green_button_done" type="submit" id="recover_done_button" value="Done">
                    </div>
                </form>
            </div>
            <!--Subscribe Form-->
            <h1>Subscribe Form</h1>
            <div class="input-container">

                <form class="box-form">
                    <!--Subscribe Form / Email-->
                    <div class="box-element">
                        <label for="subscribe_email">Subscribe form - Email</label>
                        <input type="email" placeholder="Enter your Email" id="subscribe_email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
                    </div>
                    <!--Subscribe Form / Password-->
                    <div class="box-element">
                        <label for="subscribe_password">Subscribe form - Password</label>
                        <input type="password" placeholder="Password" id="subscribe_password" pattern=".{6,}" title="Six or more characters" required>
                    </div>
                    <div class="buttons">
                        <!--Subscribe Form / Subscribe-->
                        <label for="subscribe_button">Subscribe form - Subscribe button</label>
                        <input class="green_button_small" type="submit" id="subscribe_button" value="Subscribe">
                        <!--Subscribe Form / No, thanks-->
                        <label for="no_thanks_button">Subscribe form - No, thanks button</label>
                        <input class="red_button_small" type="reset" id="no_thanks_button" value="No, Thanks">
                    </div>
                </form>
            </div>
            <footer><img src="images/logo_footer.png" alt="BOTTOM LOGO"></footer>
        </div>

    </section>

    <script type="text/javascript" src="main.js">


    </script>
</body>

</html>
